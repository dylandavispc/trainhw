<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>

    <!-- Bootstrap / jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    
    <!-- Train Tracker-->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style= "background-color: black; color: white ">
            <h1 class="text-center">Train Tracker</h1>
            <h3 class="text-center">CHOO CHOOO!</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Train Schedule -->
                <div class="card mb-4">
                    <div class="card-header">Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-striped table-dark table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    

        <div class="row">
            <div class="col-md-12">

                <!-- Add Train -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Chug Chug Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-dest-input">Destination</label>
                                <input class="form-control" id="train-dest-input" placeholder="House of Pain" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-first-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="train-first-input" placeholder="12:34" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-freq-input">Frequency (min)</label>
                                <input class="form-control" id="train-freq-input" placeholder="24" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="assets/js/logic.js"></script>
</body>
</html>
